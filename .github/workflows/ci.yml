name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build native audio capture module
        run: npm run build:native

      - name: Lint
        run: |
          npx nx lint renderer || true
          npx nx lint backend || true

      - name: Build
        run: npm run build

      - name: Package (smoke test)
        run: npm run package
